{% extends "base.html" %}
{% block content %}
{% comment  %}
<section class="mt-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Developer</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>


                    <div class="float mb-4">
                        <input placeholder="Enter you email address" class="form-control form-control-lg" type="text"/>
                        <label class="form-label" >Email Address</label>
                    </div>

                    <div class="float mb-4">
                        <input placeholder="Enter you email address" class="form-control form-control-lg" type="password"/>
                        <label class="form-label" >Password</label>
                    </div>
  
                    <div class="d-grid gap-2 mb-2">
                      <button class="btn btn-primary btn-lg " type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Developers registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="float">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="First name"/>
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="float">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Last name" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="float">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">Mother's name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="float">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n1">Father's name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="float mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Address"/>
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>

                  <div class="float mb-4">
                    <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="placeholder" />
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>
  
                                  
                  <div class="d-flex justify-content-end pt-3">
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endcomment %}
  <div class="container mb-5 p-5">
    <div class="container row">
        <div class="col-xl-4 d-none d-xl-block bg-light">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
              alt="Sample photo" class="img-fluid"
              style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
        </div>
     
      <div class="col-xl-8 bg-light">
        <div class="card-body p-md-5 text-black">
            <h3 class="mb-5 text-uppercase">Developers registration form</h3>

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="float">
                  <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="First name"/>
                  <label class="form-label" for="form3Example1m">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="float">
                  <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Last name" />
                  <label class="form-label" for="form3Example1n">Last name</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="float">
                  <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1m1">Mother's name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="float">
                  <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1n1">Father's name</label>
                </div>
              </div>
            </div>

            <div class="float mb-4">
              <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Address"/>
              <label class="form-label" for="form3Example8">Address</label>
            </div>

            <div class="float mb-4">
              <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="placeholder" />
              <label class="form-label" for="form3Example9">DOB</label>
            </div>
             
            <div class="d-flex justify-content-end pt-3">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
            </div>

          </div>
      </div>
    </div>
  </div>
  {% endblock content %}
